<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graxel Technologies - Connexion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="./employers/assets/css/style.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Chargement de votre espace...</div>
        <div class="loader-progress">
            <div class="loader-progress-bar"></div>
        </div>
        <div class="loader-subtitle">Bienvenue ! Préparation de votre page dans quelque seconde...</div>
    </div>

    <!-- Popup Mot de passe oublié -->
    <div class="popup-overlay" id="forgotPasswordPopup">
        <div class="popup-container">
            <button class="popup-close" id="closePopup" aria-label="Fermer">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="popup-header">
                <i class="fas fa-key popup-icon"></i>
                <h2 class="popup-title">Mot de passe oublié</h2>
                <p class="popup-subtitle">Saisissez votre adresse email pour recevoir un lien de réinitialisation</p>
            </div>
            
            <form id="forgotPasswordForm" class="popup-form">
                <div class="form-group">
                    <label for="resetEmail" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Adresse email
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="resetEmail" 
                            class="form-input" 
                            placeholder="votre.email@graxel.com"
                            required
                        >
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn popup-btn" id="resetSubmitBtn">
                    <span class="btn-text">Envoyer le lien</span>
                    <i class="fas fa-paper-plane submit-icon"></i>
                    <div class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="login-container">
            <button class="theme-toggle" id="themeToggle" aria-label="Changer de thème">
                <i class="fas fa-moon"></i>
            </button>

            <div class="logo-container">
                <img src="./employers/assets/images/logo.png" alt="Logo Graxel Technologie" />
            </div>
            
            <h1 class="title">Graxel Technologies</h1>
            <p class="subtitle">Gestion des Congés - Connectez-vous à votre espace</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Adresse email
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="votre.email@graxel.com"
                            required
                        >
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Mot de passe
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Votre mot de passe"
                            required
                        >
                        <i class="fas fa-key input-icon"></i>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Afficher/masquer le mot de passe">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="forgot-password-container">
                    <button type="button" id="forgotPasswordBtn" class="forgot-password-link">
                        <i class="fas fa-question-circle"></i>
                        Mot de passe oublié ?
                    </button>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Se connecter</span>
                    <i class="fas fa-arrow-right submit-icon"></i>
                    <div class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script>
        // Initialisation de Notyf
        const notyf = new Notyf({
            duration: 4000,
            position: {
                x: 'left',
                y: 'top',
            },
            types: [
                {
                    type: 'success',
                    background: '#10B981',
                    icon: {
                        className: 'fas fa-check-circle',
                        tagName: 'i',
                        color: 'white'
                    }
                },
                {
                    type: 'error',
                    background: '#EF4444',
                    icon: {
                        className: 'fas fa-exclamation-circle',
                        tagName: 'i',
                        color: 'white'
                    }
                },
                {
                    type: 'warning',
                    background: '#F59E0B',
                    icon: {
                        className: 'fas fa-exclamation-triangle',
                        tagName: 'i',
                        color: 'white'
                    }
                }
            ]
        });

        // Gestion du loader
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader');
            const mainContent = document.getElementById('mainContent');
            
            setTimeout(() => {
                loader.classList.add('hide');
                setTimeout(() => {
                    loader.style.display = 'none';
                    mainContent.classList.add('show');
                }, 500);
            }, 3000);
        });

        // Gestion du thème
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        let currentTheme = 'dark';
        
        themeToggle.addEventListener('click', () => {
            if (currentTheme === 'light') {
                body.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                currentTheme = 'dark';
            } else {
                body.setAttribute('data-theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                currentTheme = 'light';
            }
        });

        // Gestion du mot de passe
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        
        passwordToggle.addEventListener('click', () => {
            const icon = passwordToggle.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // Gestion du popup mot de passe oublié
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const forgotPasswordPopup = document.getElementById('forgotPasswordPopup');
        const closePopup = document.getElementById('closePopup');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const resetSubmitBtn = document.getElementById('resetSubmitBtn');

        forgotPasswordBtn.addEventListener('click', () => {
            forgotPasswordPopup.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });

        closePopup.addEventListener('click', () => {
            forgotPasswordPopup.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        forgotPasswordPopup.addEventListener('click', (e) => {
            if (e.target === forgotPasswordPopup) {
                forgotPasswordPopup.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Gestion du formulaire de réinitialisation
        forgotPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const resetEmail = document.getElementById('resetEmail').value;
            const btnText = resetSubmitBtn.querySelector('.btn-text');
            const submitIcon = resetSubmitBtn.querySelector('.submit-icon');
            const btnLoader = resetSubmitBtn.querySelector('.btn-loader');
            
            if (!resetEmail) {
                notyf.error('Veuillez saisir votre adresse email');
                return;
            }
            
            if (!resetEmail.includes('@')) {
                notyf.error('Veuillez utiliser une adresse email valide');
                return;
            }
            
            // Affichage du loader
            resetSubmitBtn.disabled = true;
            btnText.style.display = 'none';
            submitIcon.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            
            // Simulation d'envoi d'email
            setTimeout(() => {
                notyf.success('Un lien de réinitialisation a été envoyé à votre adresse email');
                
                // Fermer le popup et rediriger
                setTimeout(() => {
                    forgotPasswordPopup.style.display = 'none';
                    document.body.style.overflow = 'auto';
                    window.location.href = './new-password.html';
                }, 1500);
                
            }, 1500);
        });

        // Connexion normale
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btnText = submitBtn.querySelector('.btn-text');
            const submitIcon = submitBtn.querySelector('.submit-icon');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            
            // Validation des champs
            if (!email) {
                notyf.error('Veuillez saisir votre adresse email');
                return;
            }
            
            if (!password) {
                notyf.error('Veuillez saisir votre mot de passe');
                return;
            }
            
            if (!email.includes('@')) {
                notyf.error('Veuillez utiliser une adresse email valide');
                return;
            }
            
            if (password.length < 6) {
                notyf.error('Le mot de passe doit contenir au moins 6 caractères');
                return;
            }
            
            // Affichage du loader
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            submitIcon.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            
            // Simulation de connexion
            setTimeout(() => {
                const userName = email.split('@')[0].replace('.', ' ').replace(/\b\w/g, l => l.toUpperCase());
                notyf.success(`Connexion réussie ! Bienvenue ${userName}`);
                
                setTimeout(() => {
                    window.location.href = './employers/tableau de bord.html';
                }, 2000);
                
            }, 1500);
        });

        // Animations au focus
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', () => {
                input.style.transform = '';
            });
        });

        // Animation d'apparition progressive
        const animateElements = document.querySelectorAll('.form-group, .forgot-password-container, .submit-btn');
        animateElements.forEach((el, index) => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                el.style.transition = 'all 0.6s ease';
                el.style.opacity = '1';
                el.style.transform = 'translateY(0)';
            }, 3500 + (index * 200));
        });
    </script>

    <style>
        /* Styles pour le lien mot de passe oublié */
        .forgot-password-container {
            text-align: right;
            margin-bottom: 1.5rem;
        }
        
        .forgot-password-link {
            background: none;
            border: none;
            color: var(--primary-color, #3B82F6);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .forgot-password-link:hover {
            color: var(--primary-hover, #2563EB);
            text-decoration: underline;
        }
        
        /* Styles pour le popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .popup-container {
            background: var(--card-bg, #1F2937);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color, #374151);
            animation: popupSlideIn 0.3s ease-out;
        }
        
        @keyframes popupSlideIn {
            from {
                transform: scale(0.9) translateY(-20px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
        
        .popup-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary, #9CA3AF);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .popup-close:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
        }
        
        .popup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .popup-icon {
            font-size: 3rem;
            color: var(--primary-color, #3B82F6);
            margin-bottom: 1rem;
        }
        
        .popup-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary, white);
            margin-bottom: 0.5rem;
        }
        
        .popup-subtitle {
            color: var(--text-secondary, #9CA3AF);
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .popup-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .popup-btn {
            width: 100%;
            margin-top: 1rem;
        }
        
        /* Styles pour le bouton avec loader */
        .submit-btn {
            position: relative;
            overflow: hidden;
        }
        
        .btn-loader {
            color: white;
        }
        
        /* Amélioration des notifications Notyf */
        .notyf__toast {
            border-radius: 12px !important;
            font-weight: 500 !important;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2) !important;
        }
        
        .notyf__wrapper {
            padding: 16px 20px !important;
        }
        
        .notyf__message {
            font-size: 14px !important;
            line-height: 1.4 !important;
        }
        
        /* Animation pour les éléments du formulaire */
        .form-group, .forgot-password-container, .submit-btn {
            transition: all 0.6s ease;
        }
        
        /* Responsive pour le popup */
        @media (max-width: 640px) {
            .popup-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</body>
</html>
