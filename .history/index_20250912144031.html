<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graxel Technologies - Connexion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="./employers/assets/css/style.css">
    <style>
        /* Variables CSS pour les th√®mes */
        :root {
            --primary-color: #3B82F6;
            --primary-hover: #2563EB;
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --error-color: #EF4444;
            --text-primary: #FFFFFF;
            --text-secondary: #9CA3AF;
            --bg-primary: #0F172A;
            --bg-secondary: #1E293B;
            --bg-card: rgba(255, 255, 255, 0.05);
            --card-bg: #1F2937;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        [data-theme="light"] {
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --bg-primary: #F8FAFC;
            --bg-secondary: #FFFFFF;
            --bg-card: rgba(0, 0, 0, 0.02);
            --card-bg: #FFFFFF;
            --border-color: rgba(0, 0, 0, 0.05);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        /* Loader */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: all 0.5s ease;
        }
        .loader-container.hide {
            opacity: 0;
            visibility: hidden;
        }
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loader-text {
            margin-top: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        .loader-subtitle {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .loader-progress {
            width: 200px;
            height: 4px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 2px;
            margin-top: 1rem;
            overflow: hidden;
        }
        .loader-progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), #60A5FA);
            border-radius: 2px;
            animation: loading 2.5s ease-out forwards;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        /* Main Content */
        .main-content {
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .main-content.show {
            opacity: 1;
            visibility: visible;
        }
        .login-container {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            position: relative;
        }
        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        [data-theme="light"] .theme-toggle {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
        }
        [data-theme="light"] .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo-container img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }
        /* Title */
        .title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
            text-align: center;
            margin-bottom: 2rem;
        }
        /* Form Styles */
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            margin-bottom: 0.65rem;
            color: var(--text-primary);
        }
        .input-wrapper {
            position: relative;
        }
        .form-input {
            width: 100%;
            padding: 0.9rem 2.5rem 0.9rem 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        [data-theme="light"] .form-input {
            background: rgba(0, 0, 0, 0.02);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        .form-input::placeholder {
            color: var(--text-secondary);
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .password-toggle:hover {
            color: var(--primary-color);
        }
        /* Forgot Password Link */
        .forgot-password-container {
            text-align: right;
            margin-bottom: 1.5rem;
        }
        .forgot-password-link {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .forgot-password-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 0.9rem 1.75rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.65rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.4);
        }
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .btn-loader {
            color: white;
        }
        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .popup-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            animation: popupSlideIn 0.3s ease-out;
        }
        @keyframes popupSlideIn {
            from {
                transform: scale(0.9) translateY(-20px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
        .popup-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .popup-close:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
        }
        .popup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .popup-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .popup-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .popup-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
        }
        .popup-form .form-group {
            margin-bottom: 1.5rem;
        }
        .popup-btn {
            width: 100%;
            margin-top: 1rem;
        }
        /* Responsive */
        @media (max-width: 640px) {
            .popup-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            .login-container {
                padding: 1.5rem;
                margin: 0.5rem;
                border-radius: 16px;
            }
        }
        /* Notyf Customization */
        .notyf__toast {
            border-radius: 12px !important;
            font-weight: 500 !important;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2) !important;
        }
        .notyf__wrapper {
            padding: 16px 20px !important;
        }
        .notyf__message {
            font-size: 14px !important;
            line-height: 1.4 !important;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Chargement de votre espace...</div>
        <div class="loader-progress">
            <div class="loader-progress-bar"></div>
        </div>
        <div class="loader-subtitle">Bienvenue ! Pr√©paration de votre page dans quelques secondes...</div>
    </div>
    <!-- Popup Mot de passe oubli√© -->
    <div class="popup-overlay" id="forgotPasswordPopup">
        <div class="popup-container">
            <button class="popup-close" id="closePopup" aria-label="Fermer">
                <i class="fas fa-times"></i>
            </button>

            <div class="popup-header">
                <i class="fas fa-key popup-icon"></i>
                <h2 class="popup-title">Mot de passe oubli√©</h2>
                <p class="popup-subtitle">Saisissez votre adresse email pour recevoir un lien de r√©initialisation</p>
            </div>

            <form id="forgotPasswordForm" class="popup-form">
                <div class="form-group">
                    <label for="resetEmail" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Adresse email
                    </label>
                    <div class="input-wrapper">
                        <input
                            type="email"
                            id="resetEmail"
                            class="form-input"
                            placeholder="votre.email@graxel.com"
                            required
                        >
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn popup-btn" id="resetSubmitBtn">
                    <span class="btn-text">Envoyer le lien</span>
                    <i class="fas fa-paper-plane submit-icon"></i>
                    <div class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>
        </div>
    </div>
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="login-container">
            <button class="theme-toggle" id="themeToggle" aria-label="Changer de th√®me">
                <i class="fas fa-moon"></i>
            </button>
            <div class="logo-container">
                <img src="./employers/assets/images/logo.png" alt="Logo Graxel Technologie" />
            </div>

            <h1 class="title">Graxel Technologies</h1>
            <p class="subtitle">Gestion des Cong√©s - Connectez-vous √† votre espace</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Adresse email
                    </label>
                    <div class="input-wrapper">
                        <input
                            type="email"
                            id="email"
                            class="form-input"
                            placeholder="votre.email@graxel.com"
                            required
                        >
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Mot de passe
                    </label>
                    <div class="input-wrapper">
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="Votre mot de passe"
                            required
                        >
                        <i class="fas fa-key input-icon"></i>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Afficher/masquer le mot de passe">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="forgot-password-container">
                    <button type="button" id="forgotPasswordBtn" class="forgot-password-link">
                        <i class="fas fa-question-circle"></i>
                        Mot de passe oubli√© ?
                    </button>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Se connecter</span>
                    <i class="fas fa-arrow-right submit-icon"></i>
                    <div class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script>
        // Initialisation de Notyf
        const notyf = new Notyf({
            duration: 4000,
            position: {
                x: 'left',
                y: 'top',
            },
            types: [
                {
                    type: 'success',
                    background: '#10B981',
                    icon: {
                        className: 'fas fa-check-circle',
                        tagName: 'i',
                        color: 'white'
                    }
                },
                {
                    type: 'error',
                    background: '#EF4444',
                    icon: {
                        className: 'fas fa-exclamation-circle',
                        tagName: 'i',
                        color: 'white'
                    }
                },
                {
                    type: 'warning',
                    background: '#F59E0B',
                    icon: {
                        className: 'fas fa-exclamation-triangle',
                        tagName: 'i',
                        color: 'white'
                    }
                }
            ]
        });
        // Gestion du loader
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader');
            const mainContent = document.getElementById('mainContent');

            setTimeout(() => {
                loader.classList.add('hide');
                setTimeout(() => {
                    loader.style.display = 'none';
                    mainContent.classList.add('show');
                }, 500);
            }, 3000);
        });
        // Gestion du th√®me
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        let currentTheme = 'dark';

        themeToggle.addEventListener('click', () => {
            if (currentTheme === 'light') {
                body.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                currentTheme = 'dark';
            } else {
                body.setAttribute('data-theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                currentTheme = 'light';
            }
        });
        // Gestion du mot de passe
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        passwordToggle.addEventListener('click', () => {
            const icon = passwordToggle.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });
        // Gestion du popup mot de passe oubli√©
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const forgotPasswordPopup = document.getElementById('forgotPasswordPopup');
        const closePopup = document.getElementById('closePopup');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const resetSubmitBtn = document.getElementById('resetSubmitBtn');

        forgotPasswordBtn.addEventListener('click', () => {
            forgotPasswordPopup.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });

        closePopup.addEventListener('click', () => {
            forgotPasswordPopup.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        forgotPasswordPopup.addEventListener('click', (e) => {
            if (e.target === forgotPasswordPopup) {
                forgotPasswordPopup.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Gestion du formulaire de r√©initialisation
        forgotPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const resetEmail = document.getElementById('resetEmail').value;
            const btnText = resetSubmitBtn.querySelector('.btn-text');
            const submitIcon = resetSubmitBtn.querySelector('.submit-icon');
            const btnLoader = resetSubmitBtn.querySelector('.btn-loader');

            if (!resetEmail) {
                notyf.error('Veuillez saisir votre adresse email');
                return;
            }

            if (!resetEmail.includes('@')) {
                notyf.error('Veuillez utiliser une adresse email valide');
                return;
            }

            // Affichage du loader
            resetSubmitBtn.disabled = true;
            btnText.style.display = 'none';
            submitIcon.style.display = 'none';
            btnLoader.style.display = 'inline-block';

            // Simulation d'envoi d'email
            setTimeout(() => {
                notyf.success('Un lien de r√©initialisation a √©t√© envoy√© √† votre adresse email');

                // Fermer le popup et rediriger
                setTimeout(() => {
                    forgotPasswordPopup.style.display = 'none';
                    document.body.style.overflow = 'auto';
                    window.location.href = './employers/nouveau mot de passe.html';
                }, 1500);

            }, 1500);
        });

        // Connexion normale
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btnText = submitBtn.querySelector('.btn-text');
            const submitIcon = submitBtn.querySelector('.submit-icon');
            const btnLoader = submitBtn.querySelector('.btn-loader');

            // Validation des champs
            if (!email) {
                notyf.error('Veuillez saisir votre adresse email');
                return;
            }

            if (!password) {
                notyf.error('Veuillez saisir votre mot de passe');
                return;
            }

            if (!email.includes('@')) {
                notyf.error('Veuillez utiliser une adresse email valide');
                return;
            }

            if (password.length < 6) {
                notyf.error('Le mot de passe doit contenir au moins 6 caract√®res');
                return;
            }

            // Affichage du loader
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            submitIcon.style.display = 'none';
            btnLoader.style.display = 'inline-block';

            // Simulation de connexion
            setTimeout(() => {
                const userName = email.split('@')[0].replace('.', ' ').replace(/\b\w/g, l => l.toUpperCase());
                notyf.success(`Connexion r√©ussie ! Bienvenue ${userName}`);

                setTimeout(() => {
                    window.location.href = './employers/tableau de bord.html';
                }, 2000);

            }, 1500);
        });

        // Animations au focus
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', () => {
                input.style.transform = '';
            });
        });

        // Animation d'apparition progressive
        const animateElements = document.querySelectorAll('.form-group, .forgot-password-container, .submit-btn');
        animateElements.forEach((el, index) => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';

            setTimeout(() => {
                el.style.transition = 'all 0.6s ease';
                el.style.opacity = '1';
                el.style.transform = 'translateY(0)';
            }, 3500 + (index * 200));
        });
    </script>
</body>
</html>
