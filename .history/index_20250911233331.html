<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graxel Technologies - Connexion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="./employers/assets/css/style.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Chargement de votre espace...</div>
        <div class="loader-progress">
            <div class="loader-progress-bar"></div>
        </div>
        <div class="loader-subtitle">Bienvenue ! Préparation de votre page dans quelque seconde...</div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="login-container">
            <button class="theme-toggle" id="themeToggle" aria-label="Changer de thème">
                <i class="fas fa-moon"></i>
            </button>

            <div class="logo-container">
                <img src="./employers/assets/images/logo.png" alt="Logo Graxel Technologie" />
            </div>
            
            <h1 class="title">Graxel Technologies</h1>
            <p class="subtitle">Gestion des Congés - Connectez-vous à votre espace</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Adresse email
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="votre.email@graxel.com"
                            required
                        >
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Mot de passe
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Votre mot de passe"
                            required
                        >
                        <i class="fas fa-key input-icon"></i>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Afficher/masquer le mot de passe">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user-tag"></i>
                      Selectionnez votre fonction pour acceder à l'application
                    </label>
                    <div class="role-group">
                        <div class="role-option" data-role="admin">
                            <input type="radio" id="admin" name="nom_role" value="admin" class="role-radio" required>
                            <label for="admin" class="role-label">
                                <i class="fas fa-crown role-icon"></i>
                                Administrateur
                            </label>
                        </div>
                        <div class="role-option" data-role="chef">
                            <input type="radio" id="chef" name="nom_role" value="chef" class="role-radio" required>
                            <label for="chef" class="role-label">
                                <i class="fas fa-user-tie role-icon"></i>
                                Chef de département
                            </label>
                        </div>
                        <div class="role-option" data-role="employee">
                            <input type="radio" id="employee" name="nom_role" value="employee" class="role-radio" required>
                            <label for="employee" class="role-label">
                                <i class="fas fa-user role-icon"></i>
                                Employé
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Se connecter</span>
                    <i class="fas fa-arrow-right submit-icon"></i>
                    <div class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script>
        // Initialisation de Notyf
        const notyf = new Notyf({
            duration: 4000,
            position: {
                x: 'left',
                y: 'top',
            },
            types: [
                {
                    type: 'success',
                    background: '#10B981',
                    icon: {
                        className: 'fas fa-check-circle',
                        tagName: 'i',
                        color: 'white'
                    }
                },
                {
                    type: 'error',
                    background: '#EF4444',
                    icon: {
                        className: 'fas fa-exclamation-circle',
                        tagName: 'i',
                        color: 'white'
                    }
                },
                {
                    type: 'warning',
                    background: '#F59E0B',
                    icon: {
                        className: 'fas fa-exclamation-triangle',
                        tagName: 'i',
                        color: 'white'
                    }
                }
            ]
        });

        // Gestion du loader
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader');
            const mainContent = document.getElementById('mainContent');
            
            setTimeout(() => {
                loader.classList.add('hide');
                setTimeout(() => {
                    loader.style.display = 'none';
                    mainContent.classList.add('show');
                }, 500);
            }, 3000);
        });

        // Gestion du thème (utilisation de variables JS au lieu de localStorage pour éviter les erreurs)
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        let currentTheme = 'dark'; // Variable par défaut
        
        themeToggle.addEventListener('click', () => {
            if (currentTheme === 'light') {
                body.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                currentTheme = 'dark';
            } else {
                body.setAttribute('data-theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                currentTheme = 'light';
            }
        });

        // Gestion du mot de passe
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        
        passwordToggle.addEventListener('click', () => {
            const icon = passwordToggle.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // Gestion des rôles
        const roleOptions = document.querySelectorAll('.role-option');
        const roleRadios = document.querySelectorAll('.role-radio');
        
        roleOptions.forEach((option, index) => {
            option.addEventListener('click', () => {
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                roleRadios[index].checked = true;
            });
        });

        roleRadios.forEach((radio, index) => {
            radio.addEventListener('change', () => {
                if (radio.checked) {
                    roleOptions.forEach(opt => opt.classList.remove('selected'));
                    roleOptions[index].classList.add('selected');
                }
            });
        });

        // Simulation de connexion avec Notyf
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');
        const submitIcon = submitBtn.querySelector('.submit-icon');
        const btnLoader = submitBtn.querySelector('.btn-loader');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const selectedRole = document.querySelector('input[name="nom_role"]:checked');
            
            // Validation des champs
            if (!email) {
                notyf.error('Veuillez saisir votre adresse email');
                return;
            }
            
            if (!password) {
                notyf.error('Veuillez saisir votre mot de passe');
                return;
            }
            
            if (!selectedRole) {
                notyf.error('Veuillez sélectionner votre rôle');
                return;
            }
            
            // Validation de l'email
            if (!email.includes('@')) {
                notyf.error('Veuillez utiliser une adresse email valide');
                return;
            }
            
            // Validation du mot de passe (minimum 6 caractères)
            if (password.length < 6) {
                notyf.error('Le mot de passe doit contenir au moins 6 caractères');
                return;
            }
            
            // Affichage du loader sur le bouton
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            submitIcon.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            
            // Simulation d'un délai de connexion
            setTimeout(() => {
                // Simulation d'authentification réussie
                const roleNames = {
                    'admin': 'Administrateur',
                    'chef': 'Chef de département',
                    'employee': 'Employé'
                };
                
                const userName = email.split('@')[0].replace('.', ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                // Notification de succès avec Notyf
                notyf.success(`Connexion réussie ! Bienvenue ${userName} (${roleNames[selectedRole.value]})`);
                
                // Redirection après 2 secondes
                setTimeout(() => {
                    window.location.href = './employers/tableau de bord.html';
                }, 2000);
                
            }, 1500); // Délai de 1.5 secondes pour la simulation
        });

        // Animations au focus
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', () => {
                input.style.transform = '';
            });
        });

        // Animation d'apparition progressive des éléments
        const animateElements = document.querySelectorAll('.form-group, .submit-btn');
        animateElements.forEach((el, index) => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                el.style.transition = 'all 0.6s ease';
                el.style.opacity = '1';
                el.style.transform = 'translateY(0)';
            }, 3500 + (index * 200)); // Après le loader + délai progressif
        });
    </script>

    <style>
        /* Styles additionnels pour le bouton avec loader */
        .submit-btn {
            position: relative;
            overflow: hidden;
        }
        
        .btn-loader {
            color: white;
        }
        
        /* Amélioration des notifications Notyf */
        .notyf__toast {
            border-radius: 12px !important;
            font-weight: 500 !important;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2) !important;
        }
        
        .notyf__wrapper {
            padding: 16px 20px !important;
        }
        
        .notyf__message {
            font-size: 14px !important;
            line-height: 1.4 !important;
        }
        
        /* Animation pour les éléments du formulaire */
        .form-group, .submit-btn {
            transition: all 0.6s ease;
        }
    </style>
</body>
</html>
